<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-Front-End</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <section class="container-box">
            <form class="formulario-registro">
                <h1 class="titulo-registra">Registra-se</h1>
                <p>Prencha as infomacoes a baixo</p>
                <div class="nome-register-box">
                    <input class="input-register" placeholder="Nome" type="text">
                    <input class="input-register" placeholder="Sobrenome" type="text">
                </div>
                <div class="login-register-box">
                </div>
                <div class="email-register-box">

                    <input class="input-register" placeholder="Email" type="email">
                </div>
                <div class="senha-register-box">
                    <input class="input-register" placeholder="Senha" type="password">
                    <input class="input-register" placeholder="Confirmar Senha" type="password">
                </div>
                <button class="button-register">Registra-se</button>
            </form>
        </section>
    </main>
</body>
<script src="./index.js"></script>

</html>
